<!DOCTYPE html>
<head>
    <title>if else</title>
</head>
<body>
    
    <script>
        console.log('Checking if you can drive')
        let age = 12
        if (age > 18)
        {
            console.log('You can drive')
        }
        else
        {
            console.log('You are a kid')
        }
    </script>
</body>
</html>
