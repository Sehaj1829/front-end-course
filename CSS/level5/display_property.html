<!DOCTYPE html>
<head>
    <title>Display Property</title>
    <style>
        body{
            background-color: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .box
        {
            color: black;
            background-color: white;
            margin: 5px;
            height: 100px;
            width: 100px;

            display: inline-block;
        }
        #box1
        {
            /* visibility: hidden; */
            display: none;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
</body>
</html>
