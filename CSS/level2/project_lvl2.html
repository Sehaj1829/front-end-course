<!DOCTYPE html>
<html>
<head>
    <title>Background Image Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #bar {
            color: red;
            background-color: rgba(170,10,190,0.5);
            padding: 10px;
        }

        #bg {
            height: 200px;
            width: 200px;
            /* Background shorthand: color, image, repeat, position, size */
            background: black url('wallpaper2.jpg') no-repeat center/cover;
        }
    </style>
</head>
<body>
    <div id="bar">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, magni?</div>
    <br>
    <main>
        <div id="bg"></div>
    </main>
</body>
</html>
