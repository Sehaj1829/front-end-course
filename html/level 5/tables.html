<!DOCTYPE html>
<head>
    <title>Tables</title>
</head>
<body>
    <!-- <h1>Tables </h1> -->
    <table border = "1">
        <caption>Student Details</caption>
        <tr>
            <th colspan = "3">Data </th>
        </tr>

        <th>Name</th> <!-- Gives a column name -->
        <th>Age</th>
        <th>Gender</th>

        <tr>
            <td>Sehaj</td>
            <td>22</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Tanvi</td>
            <td>21</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>Nivesh</td>
            <td>21</td>
            <td>Male</td>
        </tr>
        <tr>
            <td colspan = "3">This column spans 3 columns</td>
        </tr>
    </table>
</body>
</html>
