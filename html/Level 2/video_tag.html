<!DOCTYPE html>
<head>
    <title>Video tag</title>
</head>
<body>
    <h1>Playing with Video Tag</h1>
    <video src ="assets/McQueen.mp4"
    alt="Mcqueen video"
    height="350px"
    controls 
    autoplay>
    <!-- controls gives you controls for pausing videos and some other controls too -->
    <!-- autoplay lets users play videos on its own if playing for first time-->
</body>
</html>
