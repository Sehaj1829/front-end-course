<!DOCTYPE html>
<head>
    <title>Text Editing</title>
</head>
<body>
    <p></p><b> Bold text </b><br><hr>
    <i>Italic text</i><br><hr>
    <u>Underlined Text</u><br><hr>
    <s> StrikeThrough text</s></p>

    <!-- preserve tag preserves the format of the text you have entered (spaces and all) -->
    <pre>
        first line
            more    spaces
    </pre>

    <!-- Big/small tag as the name suggests increases/decreases text size -->
    <big>hahaha</big><br>
    <small>hahaha</small>

    <!--Superscript/subscript tag <sup> makes text superscript <sub> makes text subsript -->
</body>
</html>
